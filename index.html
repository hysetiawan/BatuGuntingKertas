<!DOCTYPE html>  
<html>  
    <head>  
        <meta charset="utf-8>" />  
        <title>Maen Batu Gunting Kertas</title>  
        <link rel="stylesheet" href="./styles.css" type="text/css" />  
    </head>  
    <body>  
        <header><h1>Batu Gunting Kertas</h1></header>  
        <div class="score-board">  
            <div id="user-label" class="badge">Kamu</div>  
            <div id="computer-label" class="badge">Teman Hayalan</div>  
            <span id="user-score">0</span> : <span id="computer-score">0</span>  
        </div>  
        <div class="result"><p>Kertas menutupi batu. Kamu menang!</p></div>  
        <div class="choices">  
        <div id="batu" class="choice">  
            <img  
            width="48"  
            height="48"  
            src="./batu.png"  
            />  
        </div>  
        <div id="kertas" class="choice">  
            <img  
            width="48"  
            height="48"  
            src="./kertas.png"  
            />  
        </div>  
        <div id="gunting" class="choice">  
            <img  
            width="48"  
            height="48"  
            src="./gunting.png"  
            />  
        </div>  
        <p id="action-message">Make your move.</p>  
        </div>  
        <script src="./app.js" type="text/javascript"></script>  
    </body>  
</html>
